<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <html lang = "en">
      <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="header">
      <h1 class="header">Rock Paper Scissors</h1>
    </div>
    <div class="game">
      <h2>Choose your weapon</h2>
      <p>First to score 5 points wins the game</p>
      <div class="scores">
        <div>
          <p class="player score" >Player: 0</p>
        </div>
        <div>
          <p class="computer score">Computer: 0</p>
        </div>
      </div>
      <div class="options">
        <button class="option" id="rock"> <img src="https://cdn-icons-png.flaticon.com/512/1867/1867550.png" alt="rock"></button>
        <button class="option" id="paper"> <img src="https://cdn-icons-png.flaticon.com/512/733/733782.png" alt="paper"></button>
        <button class="option" id="scissors"> <img src="https://cdn-icons-png.flaticon.com/512/8699/8699233.png" alt="scissors"></button>
      </div>
    </div>
    <script src="code.js"></script>
  </body>
</html>
