<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <html lang = "en">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/6026/6026889.png" type="image/x-icon"/>
  </head>
  <body>
    <div class="header">
      <h1 class="header">Rock Paper Scissors</h1>
    </div>
    
    <div class="game">
      <h2>Choose your weapon</h2>
      <div class="result">
        <p>First to score 5 points wins the game</p>
      </div>
      <div class="scores">
        <div>
          <p>Player: <span class="player score">0</span></p>
        </div>
        <div>
          <p>Computer: <span class="computer score">0</span></p>
        </div>
      </div>
      <div class="options">
        <button class="option" id="rock"> <img src="https://cdn-icons-png.flaticon.com/512/1867/1867550.png" alt="rock"></button>
        <button class="option" id="paper"> <img src="https://cdn-icons-png.flaticon.com/512/733/733782.png" alt="paper"></button>
        <button class="option" id="scissors"> <img src="https://cdn-icons-png.flaticon.com/512/8699/8699233.png" alt="scissors"></button>
      </div>
    </div>

    <div class="footer">
      <a href="https://www.flaticon.com/free-icons/rock" title="rock icons">Rock icons created by Freepik - Flaticon</a>
      <a href="https://www.flaticon.com/free-icons/paper" title="paper icons">Paper icons created by Freepik - Flaticon</a>
      <a href="https://www.flaticon.com/free-icons/scissors" title="scissors icons">Scissors icons created by Freepik - Flaticon</a>
    </div>
    <script src="code.js"></script>
  </body>
</html>
